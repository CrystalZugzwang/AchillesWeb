<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Achilles</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/achilles.css" rel="stylesheet">
	<link href="css/chart.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">
	
	<script src="js/curl.config.js"></script>
	<script src="js/curl.js"></script>
	<script src="js/app/dashboard.js"></script>

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Achilles</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/premier.json">Premier</a>
							</li>
							<li><a href="#/cprd.json">CPRD</a>
							</li>
							<li><a href="#/truven_ccae.json">Truven CCAE</a>
							</li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					CDM Summary
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="col-sm-4 cdmsummary">
						<div data-bind="template: {if: data, name: 'summaryHeader', data: data}"></div>
					</div>
					<div class="col-sm-8">
						<div class="row">
							<div class="col-xs-6">
								<div id="genderPie" style="text-align:center"></div>
							</div>
							<div class="col-xs-6">
								<div id="visitTypePie" style="text-align: center; width: auto"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Age at First Observation
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div id="agehist" class="chartcontainer"></div>
					<div id="ageboxplot" class="chartcontainer"></div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Year of First Observation
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div id="yearhist" class="chartcontainer"></div>
					<div id="yearboxplot" class="chartcontainer"></div>
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-6 -->
	</div>
	<!-- /.row -->
</body>
</html>
